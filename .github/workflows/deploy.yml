name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to Vercel
      working-directory: ./dist
      run: curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_W6LNIIqgmIkZqdi4CVsCRW7KcHb6/ICKMSIYIdl"
